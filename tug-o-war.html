<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var wx = 150
        var w2x2 = 350

        var r = 255
        var g = 0
        var b = 0
        var r2 = 255
        var g2 = 255
        var b2 = 255

        // sets size of screen being used and color of the background to black
        function setup() {
            createCanvas(500, 500);
            background(0);

        }

        function draw() {
            // code for red line and how thick it is
            stroke(r, g, b)
            strokeWeight(5) //how thick the words will be
            line(250, 200, 250, 300)

            // code for white line and how it is
            stroke(r2, g2, b2)
            strokeWeight(10) //how thick the words will be
            line(wx, 250, 250, 250);
            line(250, 250, w2x2, 250)

            // left arrow
            strokeWeight(0) //how thick the words will be
            fill(r, g, b)
            rect(120, 55, 90, 30)
            triangle(50, 70, 120, 20, 120, 115)
            // right arrow
            rect(280, 55, 90, 30)
            triangle(435, 70, 360, 20, 360, 115)

        }

        function keyPressed() {
            if (keyCode === LEFT_ARROW) { // if left arrow is clicked
                wx -= 5 // line will extend to the left by 5 pixels

                // if left side of the white line reaches the left side of the screen,
                // the screen will print that Player 1 won
                if (wx <= 0) {
                    // background sets to blue and lines disappears
                    background(0, 0, 255)
                    r = 0
                    g = 0
                    b = 255
                    r2 = 0
                    g2 = 0
                    b2 = 255
                    textSize(30) //how big text will display on screen
                    strokeWeight(0) //how thick the outline of the letters will be
                    textSize(40) //size of text
                    fill(255) // text is white
                    text("PLAYER ONE WIN!", 85, 190) //displays player one win after line reaches one end of screen
                    noLoop();
                }

            }
            else if (keyCode === RIGHT_ARROW) { // if the right arrow is clicked
                w2x2 += 5 // line will extend to the right by 5 pixels

                // if right side of the white line reaches the right side of the screen,
                // the screen will print that Player 2 won 
                if (w2x2 >= 500) {
                    // background sets to green and lines disappears
                    background(0, 255, 0)
                    r = 0 //red
                    r2 = 0
                    g = 255 //green
                    g2 = 255
                    b = 0 //blue
                    b2 = 0
                    textSize(30) //how big text will display on screen
                    strokeWeight(0) //how thick the words will be
                    textSize(40) //size of text
                    fill(255) // text is white
                    text("PLAYER TWO WIN!", 85, 190) // will display player two win when the right part gets to end of screen
                }

            }


        }
    </script>
</head>

<body>

</body>

</html>
