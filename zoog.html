<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            //Head
            fill(204,255,255)
            stroke(0)
            ellipse(410,140,120,120)
            
            //Antenna
            stroke(0)
            line(360,40,380,86)
            line(420,80,440,40)
            
            //Legs
            fill(204,255,255)
            stroke(0)
            ellipse(450,400,20,200)
            ellipse(350,400,20,200)
            
            //Left Arm
            fill(153,153,255)
            line(350,270,260,200)
            ellipse(350,270,30,30)
            ellipse(270,210,30,30)
            
            //Body
            fill(153,153,255)
            stroke(0)
            triangle(400,200,260,400,540,400)
            
            //Right Arm
            stroke(0)
            line(465,280,540,200)
            ellipse(475,270,30,30)
            
            //3D part of body/Side of the body
            quad(400,200,540,400,560,390,420,200)
            
            // Right hand
            stroke(0)
            ellipse(540,210,30,30)
            
            //Eyes
            fill(0)
            ellipse(370,130,20,20)
            ellipse(430,130,20,20)
            
            //Mouth
            fill(255,0,0)
            stroke(255,0,0)
            rect(380,160,40,20)
            
            //Stomach
            fill(215)
            stroke(0)
            rect(340,300,120,80)
            
            //Diolouge/ What the zoog is saying
            fill(0)
            textSize(20)
            text("Hello",376,345)
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/nadiao9188/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
